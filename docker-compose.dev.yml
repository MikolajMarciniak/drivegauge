version: '3.8'

services:

  # the frontend
  frontend:
    image: frontend
    ports:
      - 3000:3000 # for serving the webpage

  # the frontend-backend API
  frontend_API:
    image: box_frontend_api
    ports:
      - 5000:5000 # for http requests
    # for db access
    environment:
      - POSTGRES_USER=${DB_UNAME}
      - POSTGRES_PASSWORD=${DB_PSSWD}
      - POSTGRES_HOST=database
    depends_on:
      - database

  # the ingest microservice
  ingest:
    image: box_ingest
    ports:
      - 50051:50051 # for box communication
    volumes:
      # for binary box data
      - type: bind
        source: ./user_data
        target: /user_data

  # the database
  database:
    image: postgres
    # login data passthrough
    environment:
      - POSTGRES_USER=${DB_UNAME}
      - POSTGRES_PASSWORD=${DB_PSSWD}
    ports:
      - '5432:5432' # database interface
    volumes: 
      - db:/var/lib/postgresql/data # data persistance
      - ./init_db.sql:/docker-entrypoint-initdb.d/create_tables.sql # initial config

  # the script executor
  processing:
    image: box_processing
     # for db access
    environment:
      - POSTGRES_USER=${DB_UNAME}
      - POSTGRES_PASSWORD=${DB_PSSWD}
      - POSTGRES_HOST=database
    depends_on:
      - database

volumes:
  # databse persitancy
  db:
    driver: local
